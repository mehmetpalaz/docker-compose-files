version: "3.8"

services: 
  portainer: 
    container_name: portainer
    image: "portainer/portainer-ce:latest"
    ports: 
      - "8000:8000"
      - "9000:9000"
    restart: always
    volumes: 
      - ./var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
volumes:
   portainer_data: {}
